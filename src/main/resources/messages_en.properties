application.about = Giới thiệu
application.about.content = THE WORLD MAP is a social network and community based map, developed by it users for the purpose of saving interesting and useful addresses of different communities in the world.<br><br>Wherever you go, you can find your community around you: people who can speak your language; restaurants with your food; associations and enterprises developed by your community; administrative entities that you may need abroad such as embasies, consulars, representatives of public entities; tourist services, entertainment and sport places for your community; events organized for your group; or service provided by your community, useful information when you are abroad, etc. With THE WORLD MAP, you will find the world your home.<br><br>Just log in THE WORLD MAP, you can access to interesting and useful addresses of different communities in the world. We highly appreciate if you become contributors by adding addresses belonging to a certain community and category. You can post an event or an accouncement or share useful information that may involve your people/community. All users can modify and justify it to ensure accuracy and updated information. You can make your own favorite list and share with others as well.<br><br>Please together create our world map and strengthen our community.<br><br>THE WORLD MAP
application.mobile.unsupported = Sorry. The mobile version has not yet finished.

