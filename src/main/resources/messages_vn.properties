application.about = Giới thiệu
application.about.content = Bandoviet.net được xây dựng bởi một nhóm người Việt ở nước ngoài làm việc trong các lĩnh vực  khác nhau: <br><br>Nguyễn Phương Nga: Tiến sỹ Giáo Dục tại Pháp <br>Nguyễn Ngọc Anh: Tiến sỹ Kinh tế tại Pháp (Télécom SudParis)<br>Cao Anh Tuấn: Tiến sỹ máy tính tại Mỹ (Cornell, Google)<br>Huỳnh Anh Vũ: Tiến sỹ điều khiển học tại Mỹ (MIT)<br>Nguyễn Hoài Tưởng: Tiến sỹ máy tính sinh học tại Pháp<br>Bùi Thiên Kim: Thạc sỹ điều khiển tại Mỹ (MIT)<br>Lê Quốc Anh: Tiến sỹ máy tính và rô bốt tại Pháp (ParisTech)<br>Bùi Thanh Duyên: Tiến sỹ sinh học tại Mỹ (Cornell)<br><br>Mục đích của chúng tôi là kết nối cộng đồng người Việt trên toàn thế giới bằng cách cập nhật các sự kiện, tin tức liên quan đến cộng đồng Việt cũng như giới thiệu các cơ sở dịch vụ, hành chính, văn hóa, giáo dục, thể thao, giải trí của người Việt hoặc mang dấu ấn Việt đến cộng đồng. Chúng tôi hi vọng qua đó sẽ gắn kết, tạo sự đoàn kết và giúp đỡ lẫn nhau của người Việt khi bước chân ra nước ngoài ngắn hạn hoặc dài hạn.
